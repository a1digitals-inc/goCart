{{define "admin.express.add"}}
    {{template "admin.app" .}}
    <link rel="stylesheet" href="/static/components/easyUpload/main.css">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                快递公司管理
                <small>添加快递公司</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="/admin/express/list">快递公司管理</a></li>
                <li class="active">添加快递公司</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <div class="col-md-12">
                                <!-- Custom Tabs -->
                                <div>
                                    <div class="box-header with-border">
                                        <h3 class="box-title">快递公司基本信息</h3>
                                    </div>
                                    <!-- form start -->
                                    {{if .errors}}
                                        <form class="form-horizontal" method="post" action="/admin/express/add">
                                            <div class="box-body">
                                                <div class="form-group {{if .errors.Name}}has-error{{end}}">
                                                    <label for="name"
                                                           class="col-sm-2 control-label">快递公司名称</label>

                                                    <div class="col-sm-10">
                                                        <input type="text" name="name"
                                                               class="form-control"
                                                               value="{{.express.Name}}"
                                                               id="name" placeholder="快递公司名称">
                                                        <span class="help-block">{{.errors.Name}}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group {{if .errors.Price}}has-error{{end}}">
                                                    <label for="price"
                                                           class="col-sm-2 control-label">快递价格</label>

                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control"
                                                               name="price"
                                                               value="{{.express.Price}}"
                                                               id="price" placeholder="快递价格">
                                                        <span class="help-block">{{.errors.Price}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.box-body -->
                                            <div class="box-footer text-center">
                                                <button type="submit" class="btn btn-default">取消</button>
                                                <button type="submit" class="btn btn-primary">新增</button>
                                            </div>
                                        </form>
                                        <!-- /.box-footer -->
                                    {{else}}
                                        <form class="form-horizontal" method="post" action="/admin/express/add">
                                            <div class="box-body">
                                                <div class="form-group">
                                                    <label for="name"
                                                           class="col-sm-2 control-label">快递公司名称</label>

                                                    <div class="col-sm-10">
                                                        <input type="text" name="name"
                                                               required
                                                               class="form-control"
                                                               autocomplete="off"
                                                               id="name" placeholder="快递公司名称">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="price"
                                                           class="col-sm-2 control-label">快递价格</label>

                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control"
                                                               required
                                                               name="price"
                                                               id="price"
                                                               autocomplete="off"
                                                               placeholder="快递价格">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="status"
                                                           class="col-sm-2 control-label">状态</label>

                                                    <div class="col-sm-10">
                                                        <input name="status" value="1" class="checkbox-inline"
                                                               type="checkbox">
                                                        启用
                                                    </div>
                                                </div>


                                            </div>
                                            <!-- /.box-body -->
                                            <div class="box-footer text-center">
                                                <button type="submit" class="btn btn-default">取消</button>
                                                <button type="submit" class="btn btn-primary">新增</button>
                                            </div>
                                            <!-- /.box-footer -->
                                        </form>
                                    {{end}}
                                </div>


                                <!-- nav-tabs-custom -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- /.content -->
    </div>

    {{template "admin.footer"}}
{{end}}
