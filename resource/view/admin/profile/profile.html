{{define "admin.profile"}}
    {{template "admin.app" .}}
    {{template "admin.proflie.content"}}
    {{template "admin.footer"}}
{{end}}

{{define "admin.proflie.content"}}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Profile
                <small>组列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">Profile列表</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <button class="btn btn-primary" data-target="#XX-modal" data-toggle="modal" id="group-add">添加分组
                    </button>

                </div>

            </div>


            <!-- /.register-box -->

            <!-- jQuery 3 -->
            <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
            <!-- Bootstrap 3.3.7 -->
            <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
            <!-- iCheck -->
            <script src="../../plugins/iCheck/icheck.min.js"></script>
            <script>
                $(function () {
                    $('input').iCheck({
                        checkboxClass: 'icheckbox_square-blue',
                        radioClass: 'iradio_square-blue',
                        increaseArea: '20%' /* optional */
                    });
                });
            </script>




        </section>
        <!-- /.content -->
    </div>
    <div class="modal fade" id="XX-modal" tabindex="-1"
         role="dialog" aria-labelledby="group-add">
        <form action="/admin/group/add" method="POST">
            <div class="modal-dialog modal-dialog-centered " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>添加分组</span>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="col-md-5">
                                    <label for="validationDefault01">分组名称</label>
                                    <input type="text" class="form-control" name="title" id="validationDefault01"
                                           placeholder="输入分组"
                                           required>
                                </div>

                            </div>
                        </div>
                        <div class="row">

                            <div class="form-check form-check-inline col-md-5 ">
                                <input class="form-check-input" type="checkbox" name="role"
                                       id="inlineRadio-group" value="是否立即使用分组">
                                <label class="form-check-label"
                                       for="inlineRadio-group">是否立即使用分组</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">创建用户</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{{end}}
