    <script>
        function redirectToLogin() {
            var count = 3;
            var rev = setInterval(function () {
                count = count - 1;
                document.getElementById("timeinfo").innerHTML = "(" + count + "s)";
                if (count === 0) {
                    document.location = "/admin/login";
                }
            }, 1000)
        }

        redirectToLogin();
    </script>
